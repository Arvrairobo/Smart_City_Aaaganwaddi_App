<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multi language</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
	var arrLang = {
	'en':{
		'home': 'Home',
		'about': 'About',
		'contact': 'Contact',
		'choose your aanganwadi':'Choose your Anganwadi',
		'submit': 'SUBMIT',
		'attendance': 'Attendance',
		'check supplies': 'Check Supplies',
		'growth statistics': 'Growth Statistics',
		'immunization': 'Immunization',
		'name':'Name',
		'student id': 'Student ID',
		'date of immunization':'Date of Immunization',
		'item': 'Item',
		'date':'Date',
		'qr code':'QR Code'
	},

	'guj':{
		'home': 'હોમ',
		'about': 'વિશે',
		'contact': 'સંપર્ક કરો',
		'choose your aanganwadi':'તમારી આંગણવાડી પસંદ કરો',
		'submit': 'સબમિટ કરો',
		'attendance': 'હાજરી',
		'check supplies': 'પુરવઠા તપાસો',
		'growth statistics': 'વિકાસ આંકડા',
		'immunization': 'રોગપ્રતિરક્ષા',
		'name':'નામ',
		'student id': 'વિદ્યાર્થી ID',
		'date of immunization':'રોગપ્રતિરક્ષાની તારીખ',
		'item': 'આઇટમ',
		'date':'તારીખ',
		'qr code':'QR કોડ'
	}
};

$(function(){
	$('.translate').click(function(){
		var lang= $(this).attr('id');

		$('.lang').each(function(index, element){
			$(this).text(arrLang[lang][$(this).attr('key')]);
		})
	})
});

</script>
</head>

<body>
	<button class="translate" id="en">English</button>
	<button class="translate" id="guj">Gujrati</button>

	<ul>
		<li class="lang" key="home">home</li>
		<li class="lang" key="choose your aanganwadi">Choose Your Aanganwadi</li>
		<li class="lang" key="about">About</li>
		<li class="lang" key="contact">Contact</li>

	</ul>	
</body>
</html>
